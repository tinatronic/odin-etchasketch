<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/331bae651e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="controls">
            <button id="size-btn" class="btn">Pen size</button>
            <label id="size-label" for="size"></label>
            <input type="range" name="size" min="1" max="64">
        </div>
        <div id="canvas"></div>
    </main>
    <footer>Made with love by tinatronic <a href="https://github.com/tinatronic" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a></footer>
</body>
<script src="script.js"></script>
</html>
